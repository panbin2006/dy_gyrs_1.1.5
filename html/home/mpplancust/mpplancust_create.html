<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../../css/mui.min.css" rel="stylesheet" />
		<style>
			.TextBoxReadWrite
			{
				border:1px solid #C0C0C0;
				background-color:#FFFFFF;
				readonly:expression(this.readOnly=false);
			}
		</style>
	</head>

	<body>
		<script src="../../../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">订货单编辑</h1>
		</header>
		<div class="mui-content">
		    <form class="mui-input-group">
		    	<div class="mui-input-row">
		            <label>订货单号</label>
		            <input type="text" class="mui-input-clear TextBoxReadWrite" placeholder="单号自动生成">
		        </div>
		        <div class="mui-input-row">
		            <label>工程代码</label>
		            <input type="text" class="mui-input-clear" placeholder="工程代码">
		        </div>
		        
		        <div class="mui-input-row">
		            <label>工程名称</label>
		            <input type="text" class="mui-input-clear" placeholder="工程名称">
		        </div>
		        <div class="mui-input-row">
		            <label>客户名称</label>
		            <input type="text" class="mui-input-clear" placeholder="客户名称">
		        </div>
		        <div class="mui-input-row">
		            <label>施工单位</label>
		            <input type="text" class="mui-input-clear" placeholder="施工单位">
		        </div>

		        <div class="mui-input-row">
		            <label>合同编号</label>
		            <input type="text" class="mui-input-clear" placeholder="合同编号">
		        </div>
		        <div class="mui-input-row">
		            <label>施工部位</label>
		            <input type="text" class="mui-input-clear" placeholder="施工部位">
		        </div>
		        <div class="mui-input-row">
		            <label>强度等级</label>
		            <input type="text" class="mui-input-clear" placeholder="强度等级">
		        </div>
		        <div class="mui-input-row">
		            <label>特殊要求</label>
		            <input type="text" class="mui-input-clear" placeholder="特殊要求">
		        </div>
		        <div class="mui-input-row">
		            <label>坍 落 度</label>
		            <input type="text" class="mui-input-clear" placeholder="合同编号">
		        </div>
		        <div class="mui-input-row">
		            <label>订货方量</label>
		            <input type="text" class="mui-input-clear" placeholder="订货方量">
		        </div>

		        <div class="mui-input-row">
		            <label>备    注</label>
		            <input type="text" class="mui-input-clear" placeholder="备注">
		        </div>
		        
		    </form>
		    
		    <div class="mui-content-padded">
		    	
		    		<div style="width:30%;float: left">
						<button id='login' class="mui-btn mui-btn-block mui-btn-primary">保存</button>
					</div>
					<div style="width:30%;float: right">
						<button id='login' class="mui-btn mui-btn-block mui-btn-danger">取消</button>
					</div>
				
			
			    
		</div>
	</body>

</html>
